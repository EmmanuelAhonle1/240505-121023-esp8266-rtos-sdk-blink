; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp_wroom_02]
platform = espressif8266
framework = esp8266-rtos-sdk
board = esp_wroom_02
monitor_speed = 115200
lib_deps = 
	;briand/LibBriandIDF@^1.5.0
    ;https://github.com/pycom/esp-idf-2.0.git
    https://github.com/UIU-Developers-Hub/C-STRUCTURE.git
    https://github.com/esp8266/ESPWebServer.git
build_flags = 
	-I$PROJECT_DIR/include
	-I$PROJECT_DIR/components/esp8266/include
	-I$PROJECT_DIR/components/esp_common/include
	-I$PROJECT_DIR/components/log/include
